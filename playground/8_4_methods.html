<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>methods 속성과 v-on 디렉티브를 이용한 키보드,마우스 이벤트 처리 방법</h1>
    <div id="app">
        <button v-on:click="logText">Click Me!!!</button>

        <input type="text" v-on:keyup.enter="msgText">
        <!-- keyup.enter : 키 입력후 엔터 입력시 실행 -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                logText: function(){
                    console.log("클릭됌")
                },
                msgText: function(){
                    console.log("키입력");
                }
            }
        });
    </script>
</body>
</html>
